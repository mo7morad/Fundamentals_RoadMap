<!DOCTYPE html>
<html lang="en">

<head>
    <title>Understanding the HTML `<head>` Element</title> <!-- The title of the document shown in the browser's title bar or tab -->

    <link rel="stylesheet" href="styles.css"> <!-- Link to an external CSS file -->
    <script src="script.js"></script> <!-- Link to an external JavaScript file -->

    <meta charset="UTF-8"> <!-- Specifies the character encoding for the HTML document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Sets the viewport to control layout on mobile browsers -->
    
    <meta name="description" content="Learn the essentials of HTML5"> <!-- Provides a brief description of the page, which can be used by search engines -->

    <meta name="keywords" content="HTML5, Web Development, Learn HTML"> <!-- Supplies search engines with keywords for SEO -->
    
    <meta name="author" content="Mohammed Abu-Hahdoud"> <!-- Defines the author of the document -->
   
    
</head>


<body>
    <h1>Welcome to our HTML5 tutorial!</h1> <!-- Main heading of the web page -->
</body>
</html>
