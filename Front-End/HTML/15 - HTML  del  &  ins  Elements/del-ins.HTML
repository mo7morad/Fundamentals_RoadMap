<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body style="font-size: 30px;">
    
    <b>Basic Usage of the del Tag</b>
    <p>This example uses both del and ins tags to show a price update, clearly indicating what has been removed and what has been added.</p>
   
    <p>The product was originally priced at <del>$30</del> <ins>$25</ins>.</p>
    <br>
    
    <b>Combining  del with ins Tags</b>
    <p>He found his <del>keys</del> <ins>wallet</ins> under the sofa.</p>

</body>
</html>
