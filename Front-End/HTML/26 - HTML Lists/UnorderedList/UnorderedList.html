<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="font-size: 30px;">
    
    <b>Simple Item List:</b>  
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <b>Simple Item List:</b>  
    <ul style="list-style-type: square;">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

   <b>Simple Shopping List:</b>
    <ul>
        <li>Milk</li>
        <li>Bread</li>
        <li>Eggs</li>
    </ul>

    <b>List with Nested Unordered Lists:</b>
    <ul>
        <li>Fruits
            <ul>
                <li>Apples</li>
                <li>Oranges</li>
            </ul>
        </li>
        <li>Vegetables
            <ul>
                <li>Carrots</li>
                <li>Broccoli</li>
            </ul>
        </li>
    </ul>

</body>
</html>
