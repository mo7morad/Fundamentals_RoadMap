<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Sources Audio Example</title>
</head>
<body>
    
    <br>
    <br>

    <!-- The <source> tag can be nested within <audio> to specify multiple audio formats. This ensures compatibility across different browsers that may support various video codecs. -->

    <p align="center">

        <audio  controls  loop muted autoplay >
            <source src="sample.mp3"  type="audio/mpeg">  
            <source src="sample.ogg" type="audio/ogg">
            Your browser does not support the audio tag.
        </audio>

    </p>
   

</body>
</html>
