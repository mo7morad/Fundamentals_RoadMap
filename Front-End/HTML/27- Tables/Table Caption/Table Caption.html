<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Caption</title>
</head>
<body style="font-size: 20px;">
    <table style="width:50%;" border="1px">
        <caption>Employee Attendance Record</caption>
        <tr>
            <th>Name</th>
            <th>Department</th>
            <th>Days Present</th>
        </tr>
        <tr>
            <td>Alice Smith</td>
            <td>Marketing</td>
            <td>22</td>
        </tr>
        <tr>
            <td>Bob Johnson</td>
            <td>IT</td>
            <td>20</td>
        </tr>
    </table>
    
</body>
</html>
