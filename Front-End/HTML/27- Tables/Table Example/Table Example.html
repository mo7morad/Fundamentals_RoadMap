<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
   
</head>
<body style="font-size:20px">
    <p>The following table shows a list of employees:</p>
    <table style="width:50%;" border="1px;">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Job</th>          
            <th>Department</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>Mohammed Adel</td>
            <td>30</td>
            <td>Developer</td>          
            <td>Development</td>
            <td>1000</td>
        </tr>
        <tr>
            <td>Huda Ahmed</td>
            <td>25</td>
            <td>Designer</td>        
            <td>Design</td>
            <td>1700</td>
        </tr>
        <tr >
            <td>Ali Maher</td>
            <td>35</td>
            <td>Manager</td>       
            <td>General</td>
            <td>2700</td>
        </tr>
       <tr>
        <td>Omar Hamdan</td>
        <td>40</td>
        <td>Marketer</td>
        <td>Marketing</td>
        <td> 2000</td>
       </tr>

    </table>


    <!-- Creating a Basic Table
    Table Structure:
    
    <table>: The container element for the table.
    <tr>: Defines a table row.
    <th>: Stands for "table header"; typically used in the first row or column to indicate what data the cells contain.
    <td>: Stands for "table data"; used to define the cells in the table that contain data. -->


</body>
</html>
