<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <h1>Basic Usage of the div Tag :</h1>
    <div style="background-color: blue; color: white; padding: 20px;">
        This is a simple styled division with a blue background and white text.
    </div>
    

    <h1>Using div for layout</h1>
    <div id="header" style="background-color: gray; padding: 10px; text-align: center;">
        Header <span style="color: rgb(245, 35, 35)">Content</span> Here
    </div>
    <div id="main" style="padding: 15px;">
        Main content goes here.
    </div>
    <div id="footer" style="background-color: black; color: white; padding: 10px; text-align: center;">
        Footer information here.
    </div>
    

</body>
</html>
