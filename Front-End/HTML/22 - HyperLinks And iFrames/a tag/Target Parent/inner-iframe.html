<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Innermost Iframe</title>
</head>
<body>
    <h3>Innermost Iframe</h3>
    <p>This is the deepest level of nesting. Click below to open a link in the parent frame, which is the first nested level.</p>

    <!-- Link will open page1 inside the current page-->
    <p><a href="page1.html">Open Page1 in the same window</a></p>

    <!-- Link that targets the parent frame, which is nested-iframe.html -->
    <p><a href="page1.html" target="_parent">Open Page1 in Parent Frame</a></p>
</body>
</html>
