<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link colors</title>
</head>
<body style="font-size: 20px;">
    <p>
         Visit our <a href="https://www.ProgrammingAdvices.com">Homepage</a> to learn more.
    </p>


    <p>Visit our 
            <a href="https://www.ProgrammingAdvices.com" 
            style="color: blue;" 
            onmouseover="this.style.color='red'" 
            onmouseout="this.style.color='blue'"
            onmousedown="this.style.color='yellow'"
            onmouseup="this.style.color='red'">Homepage
            </a> to learn more.
   </p>
</body>
</html>
